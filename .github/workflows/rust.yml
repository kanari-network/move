name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --release --verbose
    - name: Package Binary
      run: |
        cd target/release
        tar -czf ../../linux-binary.tar.gz *
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-binary
        path: linux-binary.tar.gz

  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install Rust
      run: rustup install stable-x86_64-pc-windows-msvc
    - name: Set up Rust toolchain
      run: rustup default stable-x86_64-pc-windows-msvc
    - name: Build
      run: cargo build --release --verbose
    - name: Package Binary
      run: |
        cd target/release
        Compress-Archive -Path *.exe -DestinationPath ../../windows-binary.zip
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-binary
        path: windows-binary.zip